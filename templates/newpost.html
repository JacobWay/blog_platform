{% extends "base.html" %}

{% block content %}
  <h2>新博文</h2>

    <form method="post">
      <label>
        <div>主题</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>主文</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" value="发送">
    </form>
{% endblock %}
